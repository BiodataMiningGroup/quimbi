<div class="display-view">
	<tour step="tourStep">
		<div class="display-view__menu" tourtip="These are the selection tools. Choose one and click anywhere on the image on the right to make a selection." tourtip-step="3" tourtip-placement="right">
			<div class="canvas-tools" tourtip="Finally you can configure the application by clicking on the Settings button." tourtip-step="8" tourtip-placement="right">
				<div data-tool-button="$gray" data-tooltip="Select with gray shades. Clears RGB selections."></div>
				<div data-tool-button="red" data-tooltip="Select with red shades."></div>
				<div data-tool-button="lime" data-tooltip="Select with green shades."></div>
				<div data-tool-button="blue" data-tooltip="Select with blue shades."></div>
				
				<a href="#/settings" class="pure-button" data-tooltip="Settings.">
					<i class="icon-cog icon-large"></i>
				</a>
				<a href="#/about" class="about" data-ng-hide="properties.disableAbout" data-tooltip="About this tool."><i class="icon-question-sign"></i></a>
			</div>
			<ul class="range-list" tourtip="All regions of interest are listed here. You can enable or disable a region by clicking on the respective list element. Remove a region by clicking on '&times;'." tourtip-step="7" tourtip-placement="right">
				<li class="range-list__item" data-ng-class="{'active':range.active}" data-ng-repeat="range in spectrumRanges" data-ng-click="toggleRange($index, range)">
					<i class="icon-remove" data-ng-click="removeRange($index)" data-tooltip="Remove this range."></i>
					{{channelNames[range.start]}} - {{channelNames[range.start+range.offset]}}
				</li>
			</ul>
		</div>
		<div class="display-view__content" tourtip="Your dataset was successfully loaded! This is the main view of QUIMBI where the distances image and spectrum is displayed. But to see anything, you have to make a selection with one of the selection tools first." tourtip-step="2" tourtip-placement="left" tourtip-offset="-500">
			<div class="display-view__top" tourtip="Now you can see the distances image where each point is highlighted according to it's distance to the current selection. You can zoom and pan the image to explore your data." tourtip-step="4" tourtip-placement="bottom" tourtip-offset="-50">
				<div class="canvas-wrapper" data-canvas-wrapper=""></div>
			</div>
			<div class="display-view__bottom">
				<div tourtip="The mass spectrum of the current selection is displayed as well. You can zoom and pan similar to the distances image." tourtip-step="5" tourtip-placement="top"></div>
				<div tourtip="By pressing shift, clicking and dragging the mouse over the spectrum, you can select a region of interest. The distance computation of the distances image will now be restricted to the mass channels of this region. You can combine multiple regions, too." tourtip-step="6" tourtip-placement="top"></div>
				<div data-spectrum-viewer="spectrum" data-spectrum-ranges="spectrumRanges"></div>
			</div>
		</div>
	</tour>
</div>
