<div class="marker-menu__button" data-ng-repeat="marker in data.markers" data-ng-style="{'border-top-color':marker.getColor()}" data-ng-class="{'only':!data.inDistancesMode}">
	<button class="marker-menu__button--edit pure-button" data-ng-click="editMarker($index)" data-tooltip="Edit this marker.">
		<i class="icon-pencil icon-large"></i>
	</button><!--
	--><button class="marker-menu__button--remove pure-button" data-ng-if="data.inDistancesMode" data-ng-click="removeMarker($index)" data-tooltip="Remove this marker.">
		<i class="icon-remove icon-large"></i>
	</button>
</div>
<button class="marker-menu__button--add pure-button" data-ng-click="newMarker()" data-ng-if="showAdd()" data-tooltip="Add a marker.">
	<b>+</b>
</button>
