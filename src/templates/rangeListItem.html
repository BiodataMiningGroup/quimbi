<li class="range-list__item" data-ng-class="class()" data-ng-style="style()" data-ng-click="toggleRange()">
	<span class="item__controls">
		<i class="icon-pencil" data-ng-click="edit($event)" data-tooltip="Toggle editing." data-ng-class="{active:data.editing}"></i>
		<i class="icon-remove" data-ng-click="removeRange($event)" data-tooltip="Remove this range."></i>
	</span>
	<form class="item__edit-form pure-g" data-ng-if="data.editing" data-ng-submit="edit($event)">
		<input class="pure-u-4-5" type="text" data-ng-model="range._name" />
		<label class="pure-u-1-4">Start:</label>
		<input class="pure-u-3-4" type="number" data-ng-model="range.start" min="0" max="{{maxStart()}}" />
		<label class="pure-u-1-4">Offset:</label>
		<input class="pure-u-3-4" type="number" data-ng-model="range.offset" min="1" max="{{maxOffset()}}" />
		<input type="submit" value="submit" />
		<label class="pure-u-1-4" data-ng-if="inMeanMode()">Group:</label>
		<span class="item__group-chooser pure-u-3-4" data-ng-if="inMeanMode()">
			<input type="button" class="pure-button" style="background-color:{{colorGroup.getSingleColor()}};width:{{100/data.colorGroups.length}}%;" data-ng-repeat="colorGroup in data.colorGroups" data-ng-click="setColorGroup($event, $index)"/>
		</span>
	</form>
	<div data-ng-if="!data.editing">
		<div data-ng-bind="range.getName()"></div>
		<span class="number" data-ng-bind="data.startLabel | mass"></span><span data-ng-if="data.endLabel"> - </span><span class="number" data-ng-bind="data.endLabel | mass"></span>
	</div>
</li>
