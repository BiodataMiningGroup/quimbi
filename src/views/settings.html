<h1>Settings</h1>
<form class="pure-form">
	<fieldset>
		<legend>Distance computing method</legend>
		<label for="dist-angle" class="pure-radio">
			<input id="dist-angle" type="radio" name="distRadios" value="angle" data-ng-model="settings.distMethod"/>
			<b>Angle distance</b>
		</label>
		<label for="dist-mink" class="pure-radio">
			<input id="dist-mink" type="radio" name="distRadios" value="mink" data-ng-model="settings.distMethod"/>
			<b>Euclidean distance</b>
		</label>
		<label for="dist-mink-ignore-zero" class="pure-radio">
			<input id="dist-mink-ignore-zero" type="radio" name="distRadios" value="mink-ignore-zero" data-ng-model="settings.distMethod"/>
			<b>Euclidean distance (ignore 0 vectors)</b>
		</label>
		Normalized with {{info.normMethod}} <code data-ng-bind="info.norm | number:2"></code>.
	</fieldset>
	<fieldset>
		<legend>Interface</legend>
		<label for="points-checkbox" class="pure-checkbox">
			<input id="points-checkbox" type="checkbox" value="points" data-ng-model="settings.showPoints"/>
			Show selection points.
		</label>
		<label for="overlay-checkbox" class="pure-checkbox" data-ng-if="info.hasOverlay">
			<input id="overlay-checkbox" type="checkbox" value="overlay" data-ng-model="settings.showOverlay" />
			Show overlay image.
		</label>
		<label for="color-ratio-checkbox" class="pure-checkbox">
			<input id="color-ratio-checkbox" type="checkbox" value="color-ratio" data-ng-model="settings.showColorRatio" />
			Show color ratios.
		</label>
		<label for="render-upscale-checkbox" class="pure-checkbox">
			<input id="render-upscale-checkbox" type="checkbox" value="render-upscale" data-ng-model="settings.renderUpscale" />
			Render the upscaled image. This may be needed for the correct display of the image in Google Chrome but has a grave performance impact.
		</label>
	</fieldset>
</form>
<a href="#/display" class="pure-button" >back</a>
